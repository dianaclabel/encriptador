<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <form action="/" class="form">
      <div class="form__encriptador">
        <input
          type="text"
          id="input-encriptador"
          class="input input-encriptador"
          value="Ingrese el texto aqui"
        />
        <div class="button--encriptador">
          <input type="button" class="button" value="Encriptar" />
          <input
            type="button"
            class="button button--light"
            value=" Desencriptar"
          />
        </div>
      </div>

      <div class="form__copy">
        <input type="text" id=" input--copy" class="input--copy" />
        <input
          type="button"
          class="button button--light button--copy"
          value="Copiar"
        />
      </div>
    </form>
  </body>
</html>
