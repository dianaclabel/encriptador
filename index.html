<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <form action="/" class="form">
      <figure><img src="./asset/Logo.png" alt="Logo" /></figure>
      <div class="form__encriptador">
        <input
          type="text"
          id="input-encriptador"
          class="input input-encriptador"
          placeholder="Ingrese el texto aqui"
        />
        <div class="button--encriptador">
          <label for="encriptar" class="label">
            <img src="./asset/Vector.png" />Solo letras min√∫sculas y sin
            acentos</label
          >
          <input
            id="input-encriptador"
            type="button"
            class="button"
            value="Encriptar"
            onclick="encriptar()"
          />
          <input
            class="button"
            type="button"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>

      <div class="form__copy">
        <input type="text" id="input--copy" class="input--copy" />
        <input
          type="button"
          class="button button--light button--copy"
          value="Copiar"
          onclick="copy()"
        />
      </div>
    </form>
  </body>
  <script src="app.js"></script>
</html>
